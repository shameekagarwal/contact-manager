<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:fragment="layout(content)">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootsrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- custom css -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <!-- title -->
    <title th:text="'CM' + (${title} ? ' - ' + ${title} : '')"></title>

    <!-- favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      th:href="@{/assets/favicon/apple-touch-icon.png}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      th:href="@{/assets/favicon/favicon-32x32.png}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      th:href="@{/assets/favicon/favicon-16x16.png}"
    />
  </head>
  <body class="bg-light">
    <!-- navbar -->
    <div th:replace="navbar::navbar"></div>

    <!-- main container where pages are injected with errors -->
    <div class="container py-5">
      <div th:replace="alert::alert"></div>
      <div th:if="${param.error}" class="alert alert-danger">
        account associated with entered email and password not found
      </div>
      <div th:if="${param.logout}" class="alert alert-success">
        you have been logged out successfully
      </div>
      <div th:replace="${content}"></div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
